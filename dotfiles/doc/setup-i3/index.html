<h1 id="reminder-how-to-setup-i3-window-manager-on-raspberry-pi">Reminder how to Setup I3 Window Manager on Raspberry Pi</h1>
<a class="anchor" href="#reminder-how-to-setup-i3-window-manager-on-raspberry-pi" aria-labelledby="reminder-how-to-setup-i3-window-manager-on-raspberry-pi"><span hidden>#</span></a></div>
<p>Modify this file to add <code>~/.config/lxsession/LXDE-pi/desktop.conf</code></p>
<pre><code>[Session]
window_manager=/usr/bin/i3
</code></pre>
<p>Remember <code>alt+d</code> to run commands.</p>
<p>You might need to hit <code>alt+2</code> as space 1 seems to get filled with the GTK desktop.</p>
