<h1 id="on-compliance">On Compliance</h1>
<a class="anchor" href="#on-compliance" aria-labelledby="on-compliance"><span hidden>#</span></a></div>
<p>You would be amazed how much stupid fits inside compliant.</p>
<p>Don't be stupid. Don't be so good at compliant that you sacrifice agile.</p>
<p>Unagile, compliant and stupid is not a safe place to be. That sounds like the zebra that the   wolves will decide to separate from the herd.</p>
